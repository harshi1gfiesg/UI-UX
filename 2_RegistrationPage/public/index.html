<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Registration Form</title>
</head>

<body>

    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-6 col-xl-6">
                    <!-- Image Container -->
                    <div class="image-container">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                            alt="Sample photo" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6 col-xl-6">
                    <!-- Registration Form Container -->
                    <div class="card card-registration my-4">
                        <div class="card-body p-md-5 text-black">
                            <h3 class="mb-5 text-uppercase text-center">Student registration form</h3>

                            <!-- Add the form element with method and action attributes -->
                            <form method="POST" action="/submit">
                                <div class="mb-4">
                                    <label class="form-label" for="form3Example1m">First name</label>
                                    <input type="text" id="form3Example1m" class="form-control form-control-lg"
                                        name="firstName" />
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="form3Example1n">Last name</label>
                                    <input type="text" id="form3Example1n" class="form-control form-control-lg"
                                        name="lastName" />
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="form3Example1m1">Mother's name</label>
                                    <input type="text" id="form3Example1m1"
                                        class="form-control form-control-lg" name="motherName" />
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="form3Example1n1">Father's name</label>
                                    <input type="text" id="form3Example1n1"
                                        class="form-control form-control-lg" name="fatherName" />
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="form3Example8">Address</label>
                                    <input type="text" id="form3Example8" class="form-control form-control-lg"
                                        name="address" />
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="gender">Gender:</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                                            value="Female" />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                            value="Male" />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="otherGender"
                                            value="Other" />
                                        <label class="form-check-label" for="otherGender">Other</label>
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label" for="state">State</label>
                                        <select class="form-control" name="state" id="state">
                                            <option value="State">Select State</option>
                                            <!-- Add options for states here -->
                                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                            <!-- Add more states here -->
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="city">City</label>
                                        <select class="form-control" name="city" id="city">
                                            <option value="City">Select City</option>
                                            <!-- Add options for cities here -->
                                            <option value="Mumbai">Mumbai</option>
                                            <option value="Delhi">Delhi</option>
                                            <!-- Add more cities here -->
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="form3Example9">DOB</label>
                                    <input type="text" id="form3Example9" class="form-control form-control-lg"
                                        name="dob" />
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="form3Example90">Pincode</label>
                                    <input type="text" id="form3Example90" class="form-control form-control-lg"
                                        name="pincode" />
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="form3Example99">Course</label>
                                    <input type="text" id="form3Example99" class="form-control form-control-lg"
                                        name="course" />
                                </div>

                                <div class="mb-4">
                                    <label class="form-label" for="form3Example97">Email ID</label>
                                    <input type="text" id="form3Example97" class="form-control form-control-lg"
                                        name="email" />
                                </div>

                                <div class="d-flex justify-content-end pt-3">
                                    <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                                    <button type="submit" class="btn btn-warning btn-lg ms-2" name="submit">Submit
                                        form</button>
                                </div>
                            </form>
                            <!-- Close the form element -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
